<html>
<head>

-->
</head>
<body id="wikicontent">
<p>Collecting data, please wait...</p>
<script>
_postwiki=function(data)
{
var g = new GoogleCodeWikiParser(false);
g.options.disableWarnings=true;
g.options.wikiBaseURL="http://code.google.com/p/wikignpi/wiki/";
g.options.openURLSInNewWindow=true;
var html = g.parse( data );
document.body.innerHTML=html;
}

var url="http://"+document.location.hostname+"/hg/"+document.location.hash.substr(1)+".wiki";

$.ajax({
  url: url,
  success: _postwiki
});
</script>
</body>
</html>
