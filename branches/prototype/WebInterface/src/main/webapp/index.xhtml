<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
    <head>
        <title>
            <ui:insert name="title">ICEfaces Facelets</ui:insert>
        </title>
    </head>
    <body>
        <div id="content">
            <ice:form>

                <fieldset>
                    <legend>Registration</legend>

                    <table>
                        <tr>
                            <td><ice:outputText value="#{form['registration.user.name']} "/></td>
                        <td><ice:inputText id="inUsername" size="25" maxlength="25" value="#{registerBean.username}"/></td>
                        </tr>
                        <tr>
                            <td><ice:outputText value="#{form['registration.user.pw']}"/></td>
                        <td><ice:inputSecret id="inPassword" size="25" maxlength="25" value="#{registerBean.password}"/></td>
                        </tr>
                        <tr>
                            <td><ice:outputText value="#{form['registration.user.email']}"/></td>
                        <td><ice:inputText id="inEmailAddress" size="25" maxlength="25" value="#{registerBean.emailAddress}" required="true"
                            /></td>
                        </tr>
                    </table>
                    <ice:commandButton id="addUser" value="addUser" action="#{registerBean.register}" />
                </fieldset>
            </ice:form>
        </div>
    </body>
</html>
