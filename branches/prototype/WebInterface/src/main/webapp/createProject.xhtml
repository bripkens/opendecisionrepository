<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component">

    <ui:define name="head">
    </ui:define>

    <ui:define name="pagetitle">
        <ice:outputText value="#{form['project.add.page.title']}" nospan="true" />
    </ui:define>

    <ui:define name="content">
        <ice:form>

            <h1><h:outputText value="#{form['project.add.heading']}"/></h1>

            <ice:outputText value="#{form['label.name']}"/><br />
            <ice:inputText id="inName"
                           label="#{form['label.name']}"
                           maxlength="255"
                           value="#{createProjectCtrl.name}"
                           partialSubmit="true"
                           required="true" /><br />


            <ice:outputText value="#{form['label.description']}" /><br />
            <ice:inputTextarea id="inDescription"
                               label="#{form['label.description']}"
                               value="#{createProjectCtrl.description}"
                               partialSubmit="true"
                               required="true"/><br />

            <div class="right">
                <ice:commandButton action="#{createProjectCtrl.submit}"
                                   value="#{form['button.submit']}"
                                   styleClass="confirm"/>
                
                <ice:commandButton actionListener="#{createProjectCtrl.reset}"
                                   value="#{form['button.clear']}"
                                   styleClass="abort"/>
            </div>

        </ice:form>
    </ui:define>

    <ui:define name="sidebar">
        <ice:messages layout="list" 
                      errorClass="error"
                      warnClass="warning"
                      fatalClass="fatal"
                      infoClass="information" />
    </ui:define>
</ui:composition>
