<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="template-without-sidebar.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:odr="http://java.sun.com/jsf/composite/odr">

    <ui:define name="head">
        <script type="text/javascript" src="resources/js/searchableTable.js"></script>
        <link rel="stylesheet" type="text/css" href="resources/css/vtip.min.css" />
        <script type="text/javascript" src="resources/js/vtip-min.js"></script>
    </ui:define>

    <ui:define name="pagetitle">
        <ice:outputText value="#{page['concern.page.title']}" nospan="true" />
    </ui:define>

    <ui:define name="bodyBegin">
        <div id="deleteConcernConfirmationPopup" class="modalPopup deleteConfirmationPopup">
            <h1><ice:outputText value="#{page['projectDetails.concern.delete']}" nospan="true" /></h1>

            <p class="deleteConfirmationMessage">
            <ice:outputText value="#{form['concern.delete.confirmation']}" nospan="true"/>
            <ice:outputText value=" #{concernTableController1.concernToDelete.name}" />?
            </p>
            <ice:form rendered="#{concernTableController1.valid}" id="confitmConcernDeleteForm">

                <ice:commandButton action="#{concernTableController1.deleteConcern}"
                                   value="#{form['button.delete']}"
                                   styleClass="abort"
                                   id="confirmConcernDeleteButton"/>

                <ice:commandButton value="#{form['button.cancel']}" styleClass="hideModalPopupLink" immediate="true"/>
            </ice:form>
        </div>
    </ui:define>

    <ui:define name="content">
        <odr:breadcrumb breadCrumbSource="#{concernTableController1.navigationBar}" />
        <h1><h:outputText value="Concern Table"/></h1>
        <a href="#{concernTableController1.createConcernLink}" ><img class="createConcernSymbol vtip" title="create a new concern" src="resources/images/add.png" alt="create"/></a>

        <form>
            <label for="searchInput" class="prefillValue" style="display: none">Search</label>
            <ice:inputText id="searchInput" onkeyup="doFilter(this, 'concernList')" style="width: 200px;" styleClass="prefill"/>
        </form>

        <ice:form partialSubmit="true">
            <table class="dataList" id="concernList">
                <thead>
                    <tr>
                        <th style="width: 5%;"></th>
                        <th style="width: 20%;">External-Id</th>
                        <th style="width: 56%;">Name</th>
                        <th style="width: 19%;">Creation date</th>
                        <th colspan="3" style="">Actions</th>
                    </tr>
                </thead>
                <tbody>
                <ui:repeat value="#{concernTableController1.list}" var="item" id="concernRepeat">
                    <tr class="parentRow group-#{item.concer.id}">
                        <td style="border-bottom: none">
                            <a class="toggleSubTableShow toggleSubTable" href="#" style="display: none"/>
                        </td>
                        <td>#{item.concer.externalId}</td>
                        <td>#{item.concer.name}</td>
                        <td>#{concernTableController1.getDate(item)}</td>
                        <td>
                            <a href="#{concernTableController1.getShowLink(item)}" ><img class="vtip" title="details" alt="#{common.read}"
                                                                                         src="resources/images/inspect.png"
                                                                                         width="14"
                                                                                         height="14"/></a></td>
                        <td><a href="#{concernTableController1.getUpdateLink(item)}" ><img class="vtip" title="edit" alt="#{common.edit}"
                                                                                           src="resources/images/pencilSmall.png"
                                                                                           width="14"
                                                                                           height="14"/></a></td>
                        <td><ice:commandLink value=""
                                         actionListener="#{concernTableController1.showDeleteConcernConfirmation}"
                                         styleClass="columnNavigationLink">
                        <img class="vtip" title="remove" alt="#{common.remove}"
                             src="resources/images/removeSmall.png"
                             width="14"
                             height="14"/>
                        <f:attribute value="#{item.concer}" name="concern" />

                    </ice:commandLink></td>
                    </tr>
                    <ui:repeat value="#{concernTableController1.getSubconcern(item)}" var="subconcern" id="subconcernRepeat">
                        <tr style="display: none;" class="subRow group-#{item.concer.id}">
                            <td style="border:none;"></td>
                            <td>#{subconcern.concer.externalId}</td>
                            <td>#{subconcern.concer.name}</td>
                            <td>#{concernTableController1.getDate(subconcern)}</td>
                            <td> <a href="#{concernTableController1.getShowLink(subconcern)}" ><img class="vtip" title="details" alt="#{common.read}"
                                                                                                    src="resources/images/inspect.png"
                                                                                                    width="14"
                                                                                                    height="14"/></a></td>
                            <td><a href="#{concernTableController1.getUpdateLink(subconcern)}" ><img class="vtip" title="edit" alt="#{common.edit}"
                                                                                                     src="resources/images/pencilSmall.png"
                                                                                                     width="14"
                                                                                                     height="14"/></a></td>
                            <td><ice:commandLink value=""
                                             actionListener="#{concernTableController1.showDeleteConcernConfirmation}"
                                             styleClass="columnNavigationLink">
                            <img alt="#{common.remove}"
                                 src="resources/images/removeSmall.png"
                                 width="14"
                                 height="14"/>
                            <f:attribute value="#{subconcern.concer}" name="concern" />

                        </ice:commandLink></td>
                        </tr>
                    </ui:repeat>
                </ui:repeat>
                </tbody>
            </table>
        </ice:form>
    </ui:define>
</ui:composition>
