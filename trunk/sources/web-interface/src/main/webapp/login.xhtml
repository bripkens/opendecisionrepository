<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition     xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:ice="http://www.icesoft.com/icefaces/component"
                    xmlns:f="http://java.sun.com/jsf/core">
        <ice:form id="loginForm" partialSubmit="false">
            <ice:outputLabel value="#{form['label.email']}" for="inLoginEmail" styleClass="prefillValue" />
            <ice:inputText id="inLoginEmail"
                           label="#{form['label.email']}"
                           maxlength="255"
                           value="#{loginController.email}"
                           styleClass="prefill name">
            </ice:inputText>

            <ice:outputLabel value="#{form['label.password']}" for="inLoginPassword" styleClass="prefillValue" />
            <ice:inputSecret id="inLoginPassword"
                             label="#{form['label.password']}"
                             maxlength="255"
                             value="#{loginController.password}"
                             redisplay="true"
                             styleClass="prefill password">
            </ice:inputSecret>

            <ice:panelGroup effect="#{loginController.notificationEffect}"
                            visible="false"
                            styleClass="loginError"
                            id="loginErrorMessage">
                <ice:outputText value="#{form['login.fail']}" />
            </ice:panelGroup>

            <ice:commandLink action="register"
                             value="#{form['button.register']}"
                             styleClass="registerLink"
                             id="registerLink"/>
            
            <ice:commandButton action="#{loginController.submitForm}"
                               value="#{form['button.login']}"
                               id="loginButton"
                               styleClass="confirm"/>
            
        </ice:form>
</ui:composition>
