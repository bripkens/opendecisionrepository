<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition     xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:ice="http://www.icesoft.com/icefaces/component"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:odr="http://java.sun.com/jsf/composite/odr">

    <div id="help">
        <ul class="info">
            <li>
                <div class="header">
                    <img src="resources/images/info.png" alt="information" />
                </div>
                <div class="text">
                    <h2>help headline</h2>
                    help content
                </div>
            </li>
        </ul>
    </div>

    <div id="wizardQuickAddDecision" title="#{form['decision.new']}">
        <ice:form partialSubmit="true" id="wizardQuickAddForm">


            <div class="formSection">
                <ice:outputLabel value="#{form['label.name']}" for="inQuickDecisionName"/>
                <ice:outputText value="#{form['constraint.required']}" styleClass="required" />
                <ice:inputText id="inQuickDecisionName"
                               label="#{form['label.name']}"
                               required="true"
                               value="#{manageDecisionController.relationshipsStep.decisionName}"
                               validator="#{manageDecisionController.relationshipsStep.checkDecisionName}">
                    <f:validateLength minimum="3" maximum="100" />
                </ice:inputText>
                <p style="padding-top: 4px; text-indent: 9.5em;">
                    <ice:outputText value="#{form['constraint.minlength']}" nospan="true" /> 3;
                    <ice:outputText value="#{form['constraint.maxlength']}" nospan="true" /> 100;
                    <ice:outputText value="#{form['constraint.decisionname']}" nospan="true" />
                </p>
            </div>
            <div class="formSection last">
                <ice:outputLabel value="#{form['label.state']}" for="inQuickState"/>
                <ice:outputText value="#{form['constraint.required']}" styleClass="required" />
                <ice:selectOneMenu id="inQuickState"
                                   label="#{form['label.state']}"
                                   required="true"
                                   style="left: 95px;"
                                   value="#{manageDecisionController.relationshipsStep.state}">
                    <f:selectItems value="#{manageDecisionController.relationshipsStep.states}" />
                </ice:selectOneMenu>
                <p class="empty increasedPadding" />
            </div>


            <ice:messages layout="list"
                                  errorClass="error"
                                  warnClass="warning"
                                  fatalClass="fatal"
                                  infoClass="information"
                                  for="inQuickDecisionName"/>


            <ice:commandButton action="#{manageDecisionController.relationshipsStep.cancelAddDecision}"
                               value="#{form['button.cancel']}"
                               styleClass="abort"
                               style="float: right; margin-right: 10px;"
                               id="decisionAddAbortButton"
                               immediate="true"/>

            <ice:commandButton action="#{manageDecisionController.relationshipsStep.addDecision}"
                               value="#{form['button.submit']}"
                               styleClass="confirm"
                               style="float: right;"
                               id="decisionAddSubmitButton"/>



            
        </ice:form>
    </div>


</ui:composition>
