<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>
            <ui:insert name="pagetitle"></ui:insert>
            -
            <ice:outputText value="#{common['page.title']}" nospan="true" />
        </title>

        <base href="#{baseController.baseHref}" />

        <link rel="icon" href="resources/images/icon.png" type="image/png" />
        <link href="resources/css/common.css" media="screen"
              rel="stylesheet" type="text/css" />

        <ui:insert name="head"></ui:insert>

    <h:body>
        <header class="page">
            <div class="header_indention">
                <h1>
                    <a href="/" title="Go to the landing page.">
                        <img src="resources/images/logo.png" alt="multiple connected hexagons" />
                        <span>Open Decision Repository</span>
                    </a>
                </h1>
                <nav>
                    <ul>
                        <li><a accesskey="1" href="/" title="Go to the landing page.">Home</a></li>

                        <li><a accesskey="5" href="/" title="Learn more about the OPR">Learn more</a></li>
                        <c:if test="#{debugController.debugEnabled}">
                            <li><a href="fillDb.html">Manage db</a></li>
                        </c:if>
                    </ul>
                </nav>
                <aside>
                    <ui:include src="#{userMenuController.userMenu}" />
                </aside>
            </div>
        </header>
        <ui:insert name="beforeContent"></ui:insert>
        <div id="site">
            <ui:insert name="content"></ui:insert>
        </div>
        <ui:insert name="afterContent"></ui:insert>
