<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xml:lang="en">

    <composite:interface>
        <composite:attribute name="message" type="java.lang.String"/>
        <composite:attribute name="attribute" type="java.lang.String"/>
        <composite:attribute name="valid" type="java.lang.Boolean"/>
        <composite:attribute name="removeMethod" method-signature="void f()"/>
    </composite:interface>

    <composite:implementation>
        <div id="deletionPopup" class="modalPopup deleteConfirmationPopup">

            <p class="deleteConfirmationMessage">
            <ice:outputText value="#{cc.attrs.message}" nospan="true"/>
            <ice:outputText value=" #{cc.attrs.attribute} " />?
            </p>


            <div class="buttons">
                <ice:form rendered="#{cc.attrs.valid}" id="confitmMemberDeleteForm">
                    <ice:commandButton action="#{cc.attrs.removeMethod}"
                                       value="#{form['button.delete']}"
                                       styleClass="abort"
                                       onclick="j('#deletionPopup').dialog('close');"
                                       id="confirmIterationDeleteButton"/>

                    <ice:commandButton value="#{form['button.cancel']}" styleClass="hideModalPopupLink" immediate="true" onclick="j('#deletionPopup').dialog('close');"/>
                </ice:form>
            </div>
        </div>
    </composite:implementation>
</html>
