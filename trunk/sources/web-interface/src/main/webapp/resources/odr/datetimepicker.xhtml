<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:odr="http://java.sun.com/jsf/composite/odr"
      xml:lang="en">

    <composite:interface componentType="nl.rug.search.odr.component.DatetimePicker">
        <composite:attribute name="value" type="java.util.Date"/>
        <composite:attribute name="dateLabel" type="java.lang.String"/>
        <composite:attribute name="seperatorLabel" type="java.lang.String" default=":"/>
        <composite:attribute name="timeLabel" type="java.lang.String" default="Time:"/>
        <composite:attribute name="idLabel" type="java.lang.String"/>
    </composite:interface>

    <composite:implementation>
        <div class="formSection" id="#{cc.attrs.idLabel}">
            <div class="datetimepicker">
                <ice:outputLabel value="#{cc.attrs.dateLabel}" styleClass="datetimepickerDateLabel"/>
                <h:selectOneMenu id="Day" converter="javax.faces.Integer" immediate="true"  styleClass="datetimepickerDay">
                    <f:selectItems value="#{datesController.day}" />
                </h:selectOneMenu>
                <h:selectOneMenu id="Month" converter="javax.faces.Integer" immediate="true" styleClass="datetimepickerMonth">
                    <f:selectItems value="#{datesController.month}" />
                </h:selectOneMenu>
                <h:selectOneMenu id="Year" converter="javax.faces.Integer" immediate="true"  styleClass="datetimepickerYear">
                    <f:selectItems value="#{datesController.year}" />
                </h:selectOneMenu>
                <h:outputLabel value="#{cc.attrs.timeLabel}" styleClass="datetimepickerTimeLabel"/>
                <h:selectOneMenu id="Hour" converter="javax.faces.Integer" immediate="true"  styleClass="datetimepickerHour">
                    <f:selectItems value="#{datesController.hours}" />
                </h:selectOneMenu>
                <ice:outputLabel value="#{cc.attrs.seperatorLabel}" styleClass="datetimepickerMinuteLabel"/>
                <h:selectOneMenu id="Minute" converter="javax.faces.Integer" immediate="true"  styleClass="datetimepickerMinute">
                    <f:selectItems value="#{datesController.minutes}" />
                </h:selectOneMenu>
                <ice:outputLabel value="#{timeZoneController.timeZone.getDisplayName(timeZone.inDaylightTime(date), TimeZone.SHORT)}" styleClass="datetimepickerTimeZone"/>
                <input type="button" onclick="odr.setCurrentTime()" value="#{form['label.now']}" class="miniButton"/>
            </div>
            <p class="empty" style="padding-top: 8px"></p>
        </div>
    </composite:implementation>
</html>
