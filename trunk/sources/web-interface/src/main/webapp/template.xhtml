<f:view xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ice="http://www.icesoft.com/icefaces/component"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xml:lang="en"
        id="mainView">


    <html xmlns="http://www.w3.org/1999/xhtml"
          xml:lang="en">
        <h:head>

            <base href="#{baseController.baseHref}" />
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

            <title>
                <ice:outputText value="#{common['page.title']} " nospan="true" /> - <ui:insert name="pagetitle">page title</ui:insert>
            </title>

            <link rel="stylesheet" type="text/css" href="resources/css/common.css" />

            <link rel="icon" href="resources/images/icon.png" type="image/png" />

            <script type="text/javascript" src="resources/js/jquery-1.4.4.min.js"></script>
            <script type="text/javascript" src="resources/js/common.js"></script>

            <script type="text/javascript" src="resources/js/jquery-ui-1.8.6.custom.min.js"></script>
            <link rel="stylesheet" type="text/css" href="resources/css/jquery-ui-1.8.6.custom.css" />

            <ui:insert name="head" />
        </h:head>
        <h:body>
            <div id="backgroundPopup"></div>



            
            <div id="feedbackMenu">
                <ice:outputText value="#{common['feedback.title']}" escape="false" nospan="true"/>
            </div>
            <form action="FeedbackServlet" method="post" title="#{common['feedback.popup.title']}" id="feedbackPopup">
                <div class="formSection">
                    <label for="feedbackInEmail">
                        #{form['label.email']}
                    </label>
                    <input type="text" maxlength="255" id="feedbackInEmail" name="feedbackInEmail"/>
                    <p style="padding-top: 4px; text-indent: 9.5em;">
                        <ice:outputText value="#{form['constraint.maxlength']}" nospan="true" /> 255;
                    </p>
                </div>

                <div class="formSection last">
                    <label for="feedbackInMessage">
                        #{common['feedback.message']}
                    </label>
                    <ice:outputText value="#{form['constraint.required']}" styleClass="required" />

                    <textarea id="feedbackInMessage" name="feedbackInMessage" cols="50" rows="20"></textarea>

                    <p style="padding-top: 4px; text-indent: 9.5em;">
                        <ice:outputText value="#{form['constraint.maxlength']}" nospan="true" /> 1000
                    </p>
                </div>

                <input type="hidden" id="feedbackInUrl" name="feedbackInUrl" />
                <input type="hidden" id="feedbackInPage" name="feedbackInPage" />

                <input type="submit" id="feedbackButtonSend" value="#{form['button.send']}" class="confirm"/>
                <input type="submit" id="feedbackButtonCancel" value="#{form['button.cancel']}" class="abort" />
            </form>








            <ui:insert name="bodyBegin" />
            <div id="header">
                <div class="hseperator"></div>
                <div id="logo">
                    <img src="resources/images/odr_logo.png" alt="#{common['page.logo.description']}" width="45" height="45"/>
                </div>
                <div id="navigation">

                    <div>
                        <ul>
                            <li class="current">
                                <a href="index.html"><h:outputText value="#{common['page.mainMenu.start.text']}" title="#{common['page.mainMenu.start.title']}" /></a>
                            </li>
                            <li>
                                <a href="projects.html"><h:outputText value="#{common['page.mainMenu.projects.text']}" title="#{common['page.mainMenu.projects.title']}" /></a>
                            </li>
                            <li>
                                <a href="learnMore.html"><h:outputText value="#{common['page.mainMenu.learnMore.text']}" title="#{common['page.mainMenu.learnMore.title']}" /></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <ice:form rendered="#{debugController.debugEnabled}">
                    <ul id="shortlinks">
                        <li>
                            <a href="fillDb.html"><img src="resources/images/archiv.png" /></a>
                        </li>
                    </ul>
                </ice:form>
                <ice:outputConnectionStatus disconnectedLabel="#{common['connection.status.lost']}"
                                            cautionLabel="#{common['connection.status.caution']}"
                                            showPopupOnDisconnect="true"/>

                <div id="userMenu">
                    <div>
                        <div>
                            <div>
                                <ui:include src="#{userMenuController.userMenu}" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <ui:insert name="belowHeader"/>

            <div id="page">


                <ui:insert name="pageContent"/>


            </div>

            <ui:insert name="aboveFooter"/>

            <!--                        <div id="footer">
                                        <hr style="height: 1px; border-top: 1px;"/>
                                        <ice:outputText value="#{common['page.footer']} " nospan="true" />

                                    </div>-->
        </h:body>
    </html>
</f:view>
