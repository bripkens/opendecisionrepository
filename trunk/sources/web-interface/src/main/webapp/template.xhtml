<f:view xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ice="http://www.icesoft.com/icefaces/component"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xml:lang="en"
        id="mainView">


    <html xmlns="http://www.w3.org/1999/xhtml"
          xml:lang="en">
        <h:head>

            <base href="#{baseController.baseHref}" />
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

            <title>
                <ice:outputText value="#{common['page.title']} " nospan="true" /> - <ui:insert name="pagetitle">page title</ui:insert>
            </title>

            <link rel="stylesheet" type="text/css" href="resources/css/odr.css" />
            <link rel="stylesheet" type="text/css" href="resources/css/common.css" />

            <link rel="icon" href="resources/images/icon.png" type="image/png" />

            <script type="text/javascript" src="resources/js/jquery-1.4.2.min.js"></script>
            <script type="text/javascript" src="resources/js/common.js"></script>

            <ui:insert name="head" />
        </h:head>
        <h:body>
            <div id="backgroundPopup"></div>
            <ui:insert name="bodyBegin" />
            <div id="header">
                <div class="hseperator"></div>
                <div id="logo">
                    <img src="resources/images/odr_logo.png" alt="#{common['page.logo.description']}" width="45" height="45"/>
                </div>
                <div id="navigation">
                    <div>
                        <ul>
                            <li class="current">
                                <a href="index.html"><h:outputText value="#{common['page.mainMenu.start.text']}" title="#{common['page.mainMenu.start.title']}" /></a>
                            </li>
                            <li>
                                <a href="projects.html"><h:outputText value="#{common['page.mainMenu.projects.text']}" title="#{common['page.mainMenu.projects.title']}" /></a>
                            </li>
                            <li>
                                <a href="error.html"><h:outputText value="#{common['page.mainMenu.search.text']}" title="#{common['page.mainMenu.search.title']}" /></a>
                            </li>
                            <li>
                                <a href="learnMore.html"><h:outputText value="#{common['page.mainMenu.learnMore.text']}" title="#{common['page.mainMenu.learnMore.title']}" /></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="userMenu">
                    <div>
                        <div>
                            <div>
                                <ui:include src="#{userMenuController.userMenu}" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <ui:insert name="belowHeader"/>

            <div id="page">


                <div id="content">
                    <ui:insert name="content">content</ui:insert>
                </div>


                <div id="sidebar">
                    <ui:insert name="sidebar">sidebar</ui:insert>
                    Fill the Database using this <a href="fillDb.html">page</a>.
                    <ice:outputConnectionStatus
                        cautionLabel="Caution: Connection in danger."
                        activeLabel="Active: Working."
                        disconnectedLabel="Disconnected."
                        inactiveLabel="Active: Idle."
                        />
                </div>


            </div>
<!--                        <div id="footer">
                            <hr style="height: 1px; border-top: 1px;"/>
                            <ice:outputText value="#{common['page.footer']} " nospan="true" />

                        </div>-->
        </h:body>
    </html>
</f:view>
