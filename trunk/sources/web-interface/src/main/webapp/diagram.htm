<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC
    "-//W3C//DTD XHTML 1.1 plus MathML 2.0 plus SVG 1.1//EN"
    "http://www.w3.org/2002/04/xhtml-math-svg/xhtml-math-svg.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink">
    <head>
        <title>
            dsadsa
        </title>

        <meta http-equiv="Content-Type" content="application/xhtml+xml;charset=utf-8" />

        <link rel="icon" href="resources/images/icon.png" type="image/png" />

        <script type="text/javascript" src="svg.js" data-debug="true"></script>

        <script type="text/javascript" src="resources/js/jquery-1.4.4.min.js"></script>
        <script type="text/javascript" src="resources/js/jquery-ui-1.8.6.custom.min.js"></script>

        <script type="text/javascript" src="resources/js/diagram-definitions.js"></script>
        <script type="text/javascript" src="resources/js/diagram-settings.js"></script>
        <script type="text/javascript" src="resources/js/diagram-core.js"></script>
        <script type="text/javascript" src="resources/js/diagram-entities.js"></script>
        <script type="text/javascript" src="resources/js/diagram-ready.js"></script>

        <link rel="stylesheet" type="text/css" href="resources/css/jquery-ui-1.8.6.custom.css" />
        <link rel="stylesheet" type="text/css" href="resources/css/diagram-html.css" />
    </head>
    <body>

      <div id="menu" style="margin-bottom: 1em; margin-top: 1em;">
        <button onclick="changeColors()" disabled>Change Colors</button>
        <button onclick="changeText()" disabled>Change Text</button>
        <p>Click on second circle to see message</p>
      </div>

      <!-- Directly embed SVG into your page by using a SCRIPT tag and
           setting the type attribute to "image/svg+xml". -->
      <script type="image/svg+xml">
        <svg width="200" height="200"
             style="background-color: #D2B48C; display: block; margin-bottom: 5px;"
             id="embeddedSVG">
          <g id="myGroup"
             fill="blue"
             style="font-size: 18px; text-anchor: middle; font-family: serif;">
            <circle id="myCircle"
                    cx="100" cy="75" r="50"
                    stroke="firebrick"
                    stroke-width="3" />
            <text x="100" y="155">Hello World</text>
            <text x="100" y="175">From Embedded SVG!</text>
          </g>
        </svg>
      </script>
      <noscript>
        <h1>Optional fallback content goes here!</h1>
      </noscript>

      <!-- Embed an external SVG file using the following syntax; it must
           be done exactly as given, rather than using the EMBED tag. Change
           the data and src attributes to point to where your SVG file is
           relative to the HTML page. -->

      <!--[if IE]>
      <object src="helloworld.svg" classid="image/svg+xml"
              width="200" height="200"
              id="mySVGObject">
      <![endif]-->
      <!--[if !IE]>-->
      <object data="helloworld.svg" type="image/svg+xml"
              width="200" height="200"
              id="mySVGObject">
      <!--<![endif]-->
      </object>
    
    </body>
</html>
