<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:odr="http://www.decisionrepository.com/taglib">

    <ui:define name="head">
        <odr:restrict allow="#{restriction['createProject.xhtml']}" />
    </ui:define>

    <ui:define name="pagetitle">
        <ice:outputText value="#{form['project.add.page.title']}" nospan="true" />
    </ui:define>

    <ui:define name="belowHeader">
        <div id="result">
            <ice:outputText value="#{manageProjectController.resultMessage}"
                            styleClass="#{manageProjectController.resultStyle}"
                            effect="#{manageProjectController.resultEffect}"
                            visible="false" />
        </div>
    </ui:define>

    <ui:define name="content">
        <ice:form id="registerForm">

            <h1><h:outputText value="#{form['project.add.heading']}"/></h1>







            <div class="formSection">
                <ice:outputLabel value="#{form['label.name']}" for="inName"/>
                <ice:outputText value="#{form['constraint.required']}" styleClass="required" />
                <ice:inputText id="inName"
                               label="#{form['label.name']}"
                               maxlength="255"
                               value="#{manageProjectController.name}"
                               required="true"
                               partialSubmit="true">
                    <f:validateLength minimum="3" maximum="50" />

                    <f:validator validatorId="RegexValidator" />
                    <f:attribute name="inputCharset" value="A-Za-z0-9-_" />

                    <f:validator validatorId="ProjectNameValidator" />
                </ice:inputText>
                <p>
                <ice:outputText value="#{form['constraint.minlength']}" nospan="true" /> 3;
                <ice:outputText value="#{form['constraint.maxlength']}" nospan="true" /> 50;
                <ice:outputText value="#{form['constraint.charset']}" nospan="true" /> [A-Za-z0-9-_];
                <ice:outputText value="#{form['constraint.projectname']}" nospan="true" />
                </p>
            </div>







            <div class="formSection">
                <ice:outputLabel value="#{form['label.description']}" for="inDescription"/>
                <ice:inputTextarea id="inDescription"
                                   label="#{form['label.description']}"
                                   maxlength="1000"
                                   value="#{manageProjectController.description}"
                                   partialSubmit="true">
                    <f:validateLength maximum="1000" />
                </ice:inputTextarea>
                <p><ice:outputText value="#{form['constraint.maxlength']}" nospan="true" /> 1000</p>
            </div>








            <div class="formSection last">
                <ice:outputLabel value="#{form['label.members']}" for="inMember"/>
                <ice:outputText value="#{form['constraint.required']}" styleClass="required" />

                <ice:selectInputText label="#{form['label.members']}"
                                     id="inMember"
                                     rows="#{manageProjectController.proposedPersonsListLength}"
                                     width="350"
                                     value="#{manageProjectController.autoCompleteInputValue}"
                                     valueChangeListener="#{manageProjectController.autoCompleteInputValueChanged}">
                    <f:selectItems value="#{manageProjectController.proposedPersons}"/>
                </ice:selectInputText>

                <ice:commandButton actionListener="#{manageProjectController.addMember}"
                                   value="#{form['button.add']}"
                                   styleClass="confirm add"/>

                <p><ice:outputText value="#{form['project.manage.help.enter']}" nospan="true" /></p>

                <ice:dataTable value="#{manageProjectController.projectMembers}" var="item" styleClass="memberSelect">
                    <ice:column>
                        <f:facet name="header">
                            <ice:outputText value="#{manageProjectController.currentUser.person.name}" />
                        </f:facet>
                        <ice:outputText value="#{item.person.name}" />
                    </ice:column>
                    <ice:column>
                        <f:facet name="header">
                            <ice:selectOneListbox size="1" value="#{manageProjectController.currentUser.role.name}">
                                <f:selectItems value="#{manageProjectController.roles}" var="role">
                                    <f:selectItem itemValue="#{role.value}" itemLabel="#{role.label}"/>
                                </f:selectItems>
                            </ice:selectOneListbox>
                        </f:facet>
                        <ice:selectOneListbox size="1" value="#{item.role.name}">
                            <f:selectItems value="#{manageProjectController.roles}" var="role">
                                <f:selectItem itemValue="#{role.value}" itemLabel="#{role.label}"/>
                            </f:selectItems>
                        </ice:selectOneListbox>
                    </ice:column>
                    <ice:column>
                        <f:facet name="header" />
                        <ice:commandLink value=""
                                         actionListener="#{manageProjectController.removeMember}"
                                         immediate="true">
                            <img alt="#{form['project.manage.remove.member']}"
                                 src="resources/images/removeSmall.png"
                                 width="11"
                                 height="11"/>
                            <f:attribute value="#{item}" name="member" />
                        </ice:commandLink>
                    </ice:column>
                </ice:dataTable>

                <p class="lineSpacer" />
            </div>








            <ice:commandButton action="#{manageProjectController.submitForm}"
                               value="#{form['button.submit']}"
                               styleClass="confirm"/>



            <ice:commandButton actionListener="#{manageProjectController.resetForm}"
                               value="#{form['button.clear']}"
                               styleClass="abort"/>

        </ice:form>
    </ui:define>

    <ui:define name="sidebar">
        <div id="help">
            <ul class="info">
                <li class="messages">
                    <div class="header"></div>
                    <div class="text">
                        <ice:messages layout="list"
                                      errorClass="error"
                                      warnClass="warning"
                                      fatalClass="fatal"
                                      infoClass="information" />
                    </div>
                </li>
                <li>
                    <div class="header">
                        <img src="resources/images/info.png" alt="information" />
                    </div>
                    <div class="text">
                        <h2>dsadas</h2>
                        content?
                    </div>
                </li>
            </ul>
        </div>
    </ui:define>
</ui:composition>
