<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="template-with-sidebar.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:odr="http://java.sun.com/jsf/composite/odr">

    <ui:define name="head">
    </ui:define>

    <ui:define name="pagetitle">
        <ice:outputText value="#{page[landing.title]}" nospan="true" />
    </ui:define>

    <ui:define name="content">
        <h1><ice:outputText value="#{page['landing.heading']}" nospan="true" /></h1>
        <p><ice:outputText value="#{page['landing.text1']}" nospan="true" escape="false" /></p>
        <p><ice:outputText value="#{page['landing.text2']}" nospan="true" escape="false" /></p>

        <h1><ice:outputText value="#{page['landing.example']}" nospan="true" /></h1>
        <object width="640" height="385"><param name="movie" value="http://www.youtube.com/v/hZd26WLHgbY?fs=1&amp;hl=en_US&amp;rel=0&amp;hd=1&amp;color1=0x3a3a3a&amp;color2=0x999999"></param><param name="allowFullScreen" value="true"></param><param name="allowscriptaccess" value="always"></param><embed src="http://www.youtube.com/v/hZd26WLHgbY?fs=1&amp;hl=en_US&amp;rel=0&amp;hd=1&amp;color1=0x3a3a3a&amp;color2=0x999999" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="640" height="385"></embed></object>
    </ui:define>

    <ui:define name="sidebar">
        <div id="help">
            <ul class="info">
                <li>
                    <div class="header">
                        <img src="resources/images/info.png" alt="information" />
                    </div>
                    <div class="text">
                        <h2><ice:outputText value="#{page['landing.sidebar.beta.heading']}" nospan="true" /></h2>
                        <ice:outputText value="#{page['landing.sidebar.beta.text']}" nospan="true" escape="false" />
                    </div>
                </li>
                <li>
                    <div class="header">
                        <img src="resources/images/impact.png" alt="impact / error" />
                    </div>
                    <div class="text">
                        <h2><ice:outputText value="#{page['landing.sidebar.error.heading']}" nospan="true" /></h2>
                        <ice:outputText value="#{page['landing.sidebar.error.text']}" nospan="true" escape="false" />
                    </div>
                </li>
            </ul>
        </div>
    </ui:define>
</ui:composition>
