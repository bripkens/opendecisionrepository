<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC
    "-//W3C//DTD XHTML 1.1 plus MathML 2.0 plus SVG 1.1//EN"
    "http://www.w3.org/2002/04/xhtml-math-svg/xhtml-math-svg.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
    <h:head>
        <title>
            <ice:outputText value="#{common['page.title']} " nospan="true" /> - #{visual.title}
        </title>

        <meta http-equiv="Content-Type" content="application/xhtml+xml;charset=utf-8" />

        <link rel="icon" href="resources/images/icon.png" type="image/png" />

        <script type="text/javascript" src="resources/js/jquery-1.4.4.min.js"></script>
        <script type="text/javascript" src="resources/js/jquery.svg.min.js"></script>
        <script type="text/javascript" src="resources/js/jquery.svgdom.min.js"></script>

        <script type="text/javascript" src="resources/js/stacktrace.js"></script>

        <script type="text/javascript" src="resources/js/drawing.core.js"></script>
        <script type="text/javascript" src="resources/js/drawing.menu.js"></script>
        <script type="text/javascript" src="resources/js/drawing.entities.js"></script>
        <script type="text/javascript" src="resources/js/drawing.js"></script>

        <link rel="stylesheet" type="text/css" href="resources/css/drawingMenu.css" />
    </h:head>
    <h:body>
        <ice:outputText value="#{diagramController.requestError}" id="externalVarRequestError" styleClass="hidden"/>
        <ice:outputText value="#{diagramController.project.id}" id="externalVarProjectId" styleClass="hidden"/>
        <ice:outputText value="#{diagramController.dataRequestUrl}" id="externalVarRequestUrl" styleClass="hidden"/>
        <ice:outputText value="#{diagramController.dataTargetUrl}" id="externalVarTargetUrl" styleClass="hidden"/>
        <ice:outputText value="#{visual['menu.decisions.show']}" id="decisionShowButtonText" styleClass="hidden"/>
        <ice:outputText value="#{visual['menu.decisions.hide']}" id="decisionHideButtonText" styleClass="hidden"/>
        <ice:outputText value="#{visual['loader.text.load']}" id="loadingText" styleClass="hidden"/>
        <ice:outputText value="#{visual['loader.text.save']}" id="savingText" styleClass="hidden"/>
        <ice:outputText value="#{visual['loader.text.success']}" id="successText" styleClass="hidden"/>
        <ice:outputText value="#{visual['loader.text.error']}" id="errorText" styleClass="hidden"/>
        <div class="smallMenu project">
            <div class="title"><ice:outputText value="#{visual['menu.project']}" nospan="true" /></div>
            <ul>
                <li id="save"><ice:outputText value="#{visual['menu.project.save']}" nospan="true" /></li>
            </ul>
        </div>
        <div class="smallMenu decisions">
            <div class="title"><ice:outputText value="#{visual['menu.decisions']}" nospan="true" /></div>

            <div class="overflowDecisions">
            </div>
        </div>
        <div class="smallMenu status">
            <div class="title"><ice:outputText value="#{visual['menu.status']}" nospan="true" /></div>

            <p><ice:outputText value="#{visual['menu.status.help']}" nospan="true" /></p>

            <div class="overflowStatus">                
            </div>
        </div>
        <div class="smallMenu zoom">
            <div class="title"><ice:outputText value="#{visual['menu.zoom']}" nospan="true" /></div>
            <img id="zoomOut" src="resources/images/collapse.gif" width="13" height="13" alt="#{visual['menu.zoom.out']}" />
            <input type="text" id="inputScale" />
            <img id="zoomIn" src="resources/images/expand.gif" width="13" height="13" alt="#{visual['menu.zoom.in']}" />
            <span><ice:outputText value="#{visual['menu.zoom.percent']}" nospan="true" /></span>
            <input type="submit" value="#{visual['menu.zoom.set']}" id="inputSetScale" />
        </div>
        <div class="smallMenu export">
            <div class="title"><ice:outputText value="#{visual['menu.export']}" nospan="true" /></div>
            <ul>
                <li class="jpeg"><ice:outputText value="#{visual['menu.export.jpeg']}" nospan="true" /></li>
                <li class="png"><ice:outputText value="#{visual['menu.export.png']}" nospan="true" /></li>
                <li class="svg"><ice:outputText value="#{visual['menu.export.svg']}" nospan="true" /></li>
                <li class="pdf"><ice:outputText value="#{visual['menu.export.pdf']}" nospan="true" /></li>
            </ul>
            <form method="post" action="diagram.png">
                <input type="hidden" id="data" name="data"/>
                <input type="hidden" id="format" name="format"/>
            </form>
        </div>
        <div class="clickBlocker"/>
        <div class="loader">
            <span>
                <ice:outputText id="loaderText" value="#{visual['loader.text.load']}" nospan="true"/>
            </span>
        </div>
        <div id="svgTarget" />
    </h:body>
</html>
