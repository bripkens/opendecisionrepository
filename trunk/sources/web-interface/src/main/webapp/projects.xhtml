<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:odr="http://www.decisionrepository.com/taglib">

    <ui:define name="head">
        <odr:restrict allow="#{restriction['projects.xhtml']}" />
    </ui:define>

    <ui:define name="pagetitle">
        <ice:outputText value="#{form['projects.page.title']}" nospan="true" />
    </ui:define>


    <ui:define name="content">
        <ice:outputText value="#{form['projects.zeroProjects']}" rendered="#{!projectsController.active}"/>
        <ice:form rendered="#{projectsController.active}">
           
            <h1><h:outputText value="#{form['projects.page.title']}"/></h1>


            <ice:dataTable
                value="#{projectsController.projects}"
                var="project" styleClass="rowhover pointer ">

                <ice:column>


                    <ice:rowSelector id="selected"
                                     selectionListener="#{projectsController.rowSelectionListener}"/>
                        <f:facet name="header">
                            <ice:outputText value="ProjectName"/>
                        </f:facet>
                        <ice:outputText value="#{project.project.name}"/>
                </ice:column>


                <!-- Model number -->
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="Stakeholder role"/>
                    </f:facet>
                    <ice:outputText value="#{project.role.name}"/>
                </ice:column>
            </ice:dataTable>

        </ice:form>

    </ui:define>

    <!--SIDEBAR-->
    <ui:define name="sidebar">
        <div id="help">
            <ul class="info">
                <li class="messages">
                    <div class="header"></div>
                    <div class="text">
                        <ice:messages layout="list"
                                      errorClass="error"
                                      warnClass="warning"
                                      fatalClass="fatal"
                                      infoClass="information" />
                    </div>
                </li>
                <li>
                    <div class="header">
                        <img src="resources/images/add1.png" alt="information" />
                    </div>
                    <div class="text">
                        <ice:form>
                            <h2><ice:commandLink actionListener="#{projectsController.newProjectLink}" >Create a new Project</ice:commandLink></h2>
                        </ice:form>
                    </div>
                </li>
            </ul>
        </div>

    </ui:define>
</ui:composition>
