<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta http-equiv="Content-Type" content="application/xhtml+xml;charset=utf-8" />

        <script type="text/javascript" src="resources/js/jquery-1.4.2.min.js"></script>

        <script type="text/javascript">
            <![CDATA[
                $(document).ready(function() {
                   $("#produce").click(function() {
                       $("#filler").css("display", "block");
                       showViewportDimensions();
                   });

                   showViewportDimensions();
                });

                function showViewportDimensions() {
                    $("#result").text("Viewport width: " + $(window).width() + "; height: " + $(window).height());
                }
            ]]>
        </script>
    </head>
    <body>
        <h1>jQuery / Chrome viewport bug</h1>
        <p id="result"></p>
        <p id="produce" style="color: red;">Produce bug</p>
        <p id="filler" style="padding: 400px 0; display: none;"></p>
    </body>
</html>
