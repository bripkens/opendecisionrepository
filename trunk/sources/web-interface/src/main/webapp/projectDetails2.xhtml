<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:odr="http://www.decisionrepository.com/taglib">

    <f:metadata>
        <f:viewParam id="projectId" name="id" value="#{projectDetails2Controller.projectId}" />
    </f:metadata>

    <ui:define name="head">
    </ui:define>

    <ui:define name="pagetitle">
        <ice:outputFormat value="#{page['projectDetails.page.title']}" >
            <f:param value="#{projectDetails2Controller.project.name}"/>
        </ice:outputFormat>
    </ui:define>



    <ui:define name="content">

        <div class="relative">


            <ice:form>

                <ice:dataTable value="#{projectDetails2Controller.iterations}" var="item">

                    <ice:column>
                        <ice:rowSelector selectionListener="#{projectDetails2Controller.rowIterationSelectionListener}" />

                        <ice:outputText value="#{item.name}" styleClass="iterationName" />
                        <ice:outputText value="#{item.id}" styleClass="iterationId" visible="false" />
                    </ice:column>

                </ice:dataTable>

                <ice:commandButton value="Add iteration" action="#{projectDetails2Controller.addIteration}" />

            </ice:form>
        </div>
    </ui:define>

    <!--SIDEBAR-->
    <ui:define name="sidebar">
        <div id="help">
            <ul class="info">
                <li>
                    <div class="header">
                        <img src="resources/images/info.png" alt="information" />
                    </div>
                    <div class="text">
                        <h2><ice:outputText value="#{page['projectDetails.help.title']}" /></h2>
                        <ice:outputText value="#{page['projectDetails.help.text']}" />
                    </div>

                </li>

            </ul>
        </div>

    </ui:define>
</ui:composition>
